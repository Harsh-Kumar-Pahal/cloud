<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-storage-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0A84FF;
            --dark-bg: #1C1C1E;
            --darker-bg: #000000;
            --card-bg: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #98989D;
            --border-color: #38383A;
            --hover-bg: #3A3A3C;
            --success-color: #32D74B;
            --error-color: #FF453A;
            --button-hover: #0071E3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background-color: var(--dark-bg);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            width: 100%;
            flex-grow: 1;
        }

        .storage-info {
            background-color: var(--card-bg);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .storage-bar {
            height: 8px;
            background-color: var(--dark-bg);
            border-radius: 4px;
            margin: 8px 0;
            overflow: hidden;
        }

        .storage-used {
            height: 100%;
            background-color: var(--primary-blue);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .storage-text {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-container {
            max-width: 400px;
            margin: 40px auto;
            background-color: var(--card-bg);
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .file-label {
            display: none;
            padding: 24px;
            background-color: var(--card-bg);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            margin: 24px 0;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            border-color: var(--primary-blue);
            background-color: var(--hover-bg);
        }

        #fileInput {
            display: none;
        }

        #status {
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        .success {
            background-color: rgba(50, 215, 75, 0.1);
            color: var(--success-color);
        }

        .error {
            background-color: rgba(255, 69, 58, 0.1);
            color: var(--error-color);
        }

        .files-section {
            display: none;
            margin-top: 32px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .file-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .file-card:hover {
            transform: translateY(-4px);
            background-color: var(--hover-bg);
        }

        .file-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--dark-bg);
            border-radius: 10px;
            font-size: 24px;
        }

        .file-name {
            color: var(--text-primary);
            font-size: 14px;
            text-align: center;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .file-size {
            color: var(--text-secondary);
            font-size: 12px;
            text-align: center;
            margin-top: 4px;
        }

        .file-type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            text-align: center;
            width: fit-content;
            margin: 8px auto;
            display: block;
        }

        .image-type { background-color: rgba(52, 199, 89, 0.2); color: #34C759; }
        .document-type { background-color: rgba(10, 132, 255, 0.2); color: #0A84FF; }
        .video-type { background-color: rgba(255, 69, 58, 0.2); color: #FF453A; }
        .audio-type { background-color: rgba(255, 159, 10, 0.2); color: #FF9F0A; }

        .file-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .file-action {
            flex: 1;
            text-decoration: none;
            color: var(--primary-blue);
            font-size: 14px;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            background-color: rgba(10, 132, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .delete-action {
            color: var(--error-color);
            background-color: rgba(255, 69, 58, 0.1);
        }

        .file-action:hover {
            background-color: rgba(10, 132, 255, 0.2);
        }

        .delete-action:hover {
            background-color: rgba(255, 69, 58, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .files-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">iCloud Storage</div>
        <div id="userInfo" style="display: none;">
            <span id="userName" style="color: var(--text-secondary);"></span>
        </div>
    </div>

    <div class="container">
        <div class="auth-container" id="userForm">
            <h2>Sign In</h2>
            <div class="form-group">
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button id="registerBtn">Continue</button>
        </div>

        <div class="storage-info" id="storageInfo" style="display: none;">
            <!-- Image Storage -->
            <div class="storage-type">
                <div class="storage-text">
                    <div class="storage-label">
                        <div class="storage-icon images">
                            <i class="fas fa-image" style="color: rgb(0, 136, 255);"></i>
                        </div>
                        <span>Images Storage</span>
                    </div>
                    <span id="imagesStorageUsed">0 MB of 5 GB</span>
                </div>
                <div class="storage-bar">
                    <div class="storage-used images" id="imagesStorageBar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Documents Storage -->
            <div class="storage-type">
                <div class="storage-text">
                    <div class="storage-label">
                        <div class="storage-icon documents">
                            <i class="fas fa-file-alt" style="color: rgb(255, 183, 0);"></i>
                        </div>
                        <span>Documents Storage</span>
                    </div>
                    <span id="documentsStorageUsed">0 MB of 5 GB</span>
                </div>
                <div class="storage-bar">
                    <div class="storage-used documents" id="documentsStorageBar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Video Storage -->
            <div class="storage-type">
                <div class="storage-text">
                    <div class="storage-label">
                        <div class="storage-icon videos">
                            <i class="fas fa-video" style="color: rgb(60, 255, 0);"></i>
                        </div>
                        <span>Videos Storage</span>
                    </div>
                    <span id="videosStorageUsed">0 MB of 5 GB</span>
                </div>
                <div class="storage-bar">
                    <div class="storage-used videos" id="videosStorageBar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Audio Storage -->
            <div class="storage-type">
                <div class="storage-text">
                    <div class="storage-label">
                        <div class="storage-icon audio">
                            <i class="fas fa-music" style="color: rgb(128, 0, 255);"></i>
                        </div>
                        <span>Audio Storage</span>
                    </div>
                    <span id="audioStorageUsed">0 MB of 5 GB</span>
                </div>
                <div class="storage-bar">
                    <div class="storage-used audio" id="audioStorageBar" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <label for="fileInput" class="file-label" id="fileLabel">
            <div style="color: var(--primary-blue); font-size: 24px; margin-bottom: 12px;">📁</div>
            <div style="color: var(--text-primary); font-weight: 500; margin-bottom: 8px;">Drop files here</div>
            <div style="color: var(--text-secondary); font-size: 14px;">or click to browse</div>
        </label>
        <input type="file" id="fileInput">
        <button id="uploadBtn" style="display: none;">Upload File</button>
        <p id="status"></p>

        <div class="files-section" id="filesSection">
            <div class="section-header">
                <h3>Recent Files</h3>
            </div>
            <div class="files-grid" id="filesGrid"></div>
        </div>
    </div>

    <script>
        const MAX_STORAGE_PER_TYPE = 5 * 1024 * 1024 * 1024; // 5GB in bytes

        const firebaseConfigs = {
            images: {
                apiKey: "AIzaSyCicMEb-Q3dHxmjX319nWEqjwCzjg--ZrE",
                authDomain: "airstore-c4fce.firebaseapp.com",
                databaseURL: "https://airstore-c4fce-default-rtdb.firebaseio.com",
                projectId: "airstore-c4fce",
                storageBucket: "airstore-c4fce.appspot.com",
                messagingSenderId: "733213242091",
                appId: "1:733213242091:web:9116b295e1776d3d8204ae",
                measurementId: "G-BR4NXGHMP9"
            },
            documents: {
                apiKey: "AIzaSyA8hSMoS0eJwV95-150YLYa7-BiEBzQRE0",
                authDomain: "airx-9a82d.firebaseapp.com",
                projectId: "airx-9a82d",
                storageBucket: "airx-9a82d.appspot.com",
                messagingSenderId: "375800409271",
                appId: "1:375800409271:web:2ab2fd39a257874eb87132",
                measurementId: "G-0S0Z53KH4E"
            },
            videos: {
                apiKey: "AIzaSyDP98xM0H4cw38hJMy8S8jlfh4fDHRKuiE",
                authDomain: "airdrive-x.firebaseapp.com",
                projectId: "airdrive-x",
                storageBucket: "airdrive-x.appspot.com",
                messagingSenderId: "461429067685",
                appId: "1:461429067685:web:85825b87e420d0dee9e24c",
                measurementId: "G-SV9X7DLYQW"
            },
            audio: {
                apiKey: "AIzaSyBMiMbb1Kf0VWF5QtRlqw9ZwUcIT3sTG88",
                authDomain: "drive-eb504.firebaseapp.com",
                projectId: "drive-eb504",
                storageBucket: "drive-eb504.appspot.com",
                messagingSenderId: "889360710958",
                appId: "1:889360710958:web:9ef33bb7c361e3829e8ebf",
                measurementId: "G-PQB335JW6L"
            }
        };

        const firebaseApps = {};
        Object.entries(firebaseConfigs).forEach(([key, config]) => {
            firebaseApps[key] = firebase.initializeApp(config, key);
        });

        // DOM Elements
        const elements = {
            registerBtn: document.getElementById("registerBtn"),
            uploadBtn: document.getElementById("uploadBtn"),
            fileInput: document.getElementById("fileInput"),
            fileLabel: document.getElementById("fileLabel"),
            status: document.getElementById("status"),
            nameInput: document.getElementById("name"),
            emailInput: document.getElementById("email"),
            filesSection: document.getElementById("filesSection"),
            filesGrid: document.getElementById("filesGrid"),
            userForm: document.getElementById("userForm"),
            storageInfo: document.getElementById("storageInfo"),
            userInfo: document.getElementById("userInfo"),
            userName: document.getElementById("userName")
        };

        // Storage bars and usage text elements
        const storageElements = {};
        ['images', 'documents', 'videos', 'audio'].forEach(type => {
            storageElements[type] = {
                bar: document.getElementById(`${type}StorageBar`),
                text: document.getElementById(`${type}StorageUsed`)
            };
        });

        let currentUser = null;

        // Helper functions
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileType(file) {
            if (file.type.startsWith('image/')) return 'images';
            if (file.type.startsWith('video/')) return 'videos';
            if (file.type.startsWith('audio/')) return 'audio';
            return 'documents';
        }

        function showStatus(message, type) {
            elements.status.textContent = message;
            elements.status.className = type;
            elements.status.style.display = 'block';
            setTimeout(() => {
                elements.status.style.display = 'none';
            }, 5000);
        }

        // Update storage info for each type
        function updateStorageInfo() {
            const files = JSON.parse(localStorage.getItem('files') || '[]');
            const typeStorage = {
                images: 0,
                documents: 0,
                videos: 0,
                audio: 0
            };

            // Calculate total size for each type
            files.forEach(file => {
                typeStorage[file.type] += file.size;
            });

            // Update UI for each type
            Object.entries(typeStorage).forEach(([type, bytes]) => {
                const percentage = (bytes / MAX_STORAGE_PER_TYPE) * 100;
                storageElements[type].bar.style.width = `${Math.min(percentage, 100)}%`;
                storageElements[type].text.textContent = `${formatBytes(bytes)} of ${formatBytes(MAX_STORAGE_PER_TYPE)}`;
            });
        }

        // Check if file upload would exceed storage limit
        function checkStorageLimit(file) {
            const type = getFileType(file);
            const files = JSON.parse(localStorage.getItem('files') || '[]');
            const currentTypeUsage = files
                .filter(f => f.type === type)
                .reduce((acc, f) => acc + f.size, 0);

            return (currentTypeUsage + file.size) <= MAX_STORAGE_PER_TYPE;
        }

        // User registration
        elements.registerBtn.addEventListener('click', () => {
            const name = elements.nameInput.value.trim();
            const email = elements.emailInput.value.trim();
            
            if (!name || !email) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            currentUser = { name, email };
            localStorage.setItem('user', JSON.stringify(currentUser));
            
            elements.userForm.style.display = 'none';
            elements.storageInfo.style.display = 'block';
            elements.fileLabel.style.display = 'block';
            elements.filesSection.style.display = 'block';
            elements.userName.textContent = name;
            elements.userInfo.style.display = 'block';
            
            loadFiles();
        });

        // File upload handling
        elements.fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                if (!checkStorageLimit(file)) {
                    showStatus(`Storage limit exceeded for ${getFileType(file)} storage!`, 'error');
                    elements.fileInput.value = '';
                    return;
                }
                elements.uploadBtn.style.display = 'block';
                elements.uploadBtn.textContent = `Upload ${file.name}`;
            }
        });

        elements.uploadBtn.addEventListener('click', async () => {
            if (!currentUser || !elements.fileInput.files.length) return;

            const file = elements.fileInput.files[0];
            const fileType = getFileType(file);
            const storage = firebase.storage(firebaseApps[fileType]);
            const storageRef = storage.ref();
            
            // Create a reference to the file
            const fileName = `${Date.now()}_${file.name}`;
            const fileRef = storageRef.child(`${currentUser.email}/${fileName}`);

            try {
                elements.uploadBtn.disabled = true;
                elements.uploadBtn.textContent = 'Uploading...';
                
                // Upload the file
                await fileRef.put(file);
                const downloadURL = await fileRef.getDownloadURL();
                
                // Save file metadata
                const fileData = {
                    name: file.name,
                    type: fileType,
                    size: file.size,
                    uploadDate: new Date().toISOString(),
                    downloadURL,
                    path: fileRef.fullPath
                };
                
                // Store in localStorage
                const files = JSON.parse(localStorage.getItem('files') || '[]');
                files.push(fileData);
                localStorage.setItem('files', JSON.stringify(files));
                
                showStatus('File uploaded successfully!', 'success');
                loadFiles();
                
                // Reset the form
                elements.fileInput.value = '';
                elements.uploadBtn.style.display = 'none';
                updateStorageInfo();
            } catch (error) {
                showStatus('Error uploading file: ' + error.message, 'error');
            } finally {
                elements.uploadBtn.disabled = false;
            }
        });

        // Load and display files
        async function loadFiles() {
            if (!currentUser) return;
            
            const files = JSON.parse(localStorage.getItem('files') || '[]');
            elements.filesGrid.innerHTML = '';
            
            files.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                
                const typeIcon = {
                    images: 'fa-image',
                    documents: 'fa-file-alt',
                    videos: 'fa-video',
                    audio: 'fa-music'
                }[file.type];

                fileCard.innerHTML = `
                    <div class="file-icon">
                        <i class="fas ${typeIcon}"></i>
                    </div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-type-badge ${file.type}-type">${file.type}</div>
                    <div class="file-size">${formatBytes(file.size)}</div>
                    <div class="file-actions">
                        <a href="${file.downloadURL}" class="file-action" target="_blank">
                            <i class="fas fa-eye"></i>
                        </a>
                        <button class="file-action delete-action" data-path="${file.path}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;

                const deleteBtn = fileCard.querySelector('.delete-action');
                deleteBtn.addEventListener('click', () => deleteFile(file));
                
                elements.filesGrid.appendChild(fileCard);
            });

            updateStorageInfo();
        }

        // Delete file
        async function deleteFile(file) {
            if (!confirm('Are you sure you want to delete this file?')) return;

            try {
                const storage = firebase.storage(firebaseApps[file.type]);
                const fileRef = storage.ref(file.path);
                await fileRef.delete();

                // Remove from localStorage
                const files = JSON.parse(localStorage.getItem('files') || '[]');
                const updatedFiles = files.filter(f => f.path !== file.path);
                localStorage.setItem('files', JSON.stringify(updatedFiles));

                showStatus('File deleted successfully!', 'success');
                loadFiles();
            } catch (error) {
                showStatus('Error deleting file: ' + error.message, 'error');
            }
        }

        // Drag and drop handling
        elements.fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            elements.fileLabel.style.borderColor = 'var(--primary-blue)';
            elements.fileLabel.style.backgroundColor = 'var(--hover-bg)';
        });

        elements.fileLabel.addEventListener('dragleave', () => {
            elements.fileLabel.style.borderColor = 'var(--border-color)';
            elements.fileLabel.style.backgroundColor = 'var(--card-bg)';
        });

        elements.fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.fileLabel.style.borderColor = 'var(--border-color)';
            elements.fileLabel.style.backgroundColor = 'var(--card-bg)';
            
            if (e.dataTransfer.files.length) {
                const file = e.dataTransfer.files[0];
                if (!checkStorageLimit(file)) {
                    showStatus(`Storage limit exceeded for ${getFileType(file)} storage!`, 'error');
                    return;
                }
                elements.fileInput.files = e.dataTransfer.files;
                elements.uploadBtn.style.display = 'block';
                elements.uploadBtn.textContent = `Upload ${file.name}`;
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                elements.userForm.style.display = 'none';
                elements.storageInfo.style.display = 'block';
                elements.fileLabel.style.display = 'block';
                elements.filesSection.style.display = 'block';
                elements.userName.textContent = currentUser.name;
                elements.userInfo.style.display = 'block';
                loadFiles();
            }
        });
    </script>
</body>
</html>
